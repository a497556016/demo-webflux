<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link href="/lib/vuetify/googleapis.css" rel="stylesheet">

    <link href="/lib/vuetify/materialdesignicons.min.css" rel="stylesheet">
    <link href="/lib/vuetify/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

</head>
<body>
<div id="app">
    <v-app>
        <v-content>
            <v-container>
                <v-card>
                    <v-card-title>数据列表</v-card-title>
                    <v-card-text>
                        <v-data-table
                                :headers="headers"
                                :items="page.list"
                                hide-default-footer
                                class="elevation-1"
                        ></v-data-table>
                        <div class="text-left pt-2">
                            <v-pagination v-model="page.pageNum" :length="page.pages"></v-pagination>
                        </div>
                    </v-card-text>
                </v-card>

            </v-container>
        </v-content>
    </v-app>
</div>

<script src="/lib/vue/vue.min.js"></script>
<script src="/lib/vuetify/vuetify.js"></script>
<script src="/lib/axios/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data:{
            headers: [
                {text: 'ID', value: 'id'},
                {text: 'TYPE', value: 'type'},
                {text: 'LEVEL_ID', value: 'levelId'},
                {text: 'IS_MAIN', value: 'isMain'}
            ],
            page: {
                pageSize: 10,
                pageNum: 1,
                total: 0,
                pages: 0,
                list: []
            }
        },
        watch: {
            'page.pageNum': function(){
                this.loadData();
            }
        },
        mounted(){
            this.loadData();
        },
        methods: {
            loadData(){
                axios.get('http://localhost:8080/levelData', {
                    params: {
                        pageSize: this.page.pageSize,
                        pageNum: this.page.pageNum
                    }
                }).then(({data}) => {
                    console.log(data)
                    this.page = data;
                })
            }
        }
    })
</script>
</body>
</html>
